apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-webapp-mysql
  labels:
    app: example-app
    name: simple-webapp-mysql
spec:
  selector:
    matchLabels:
      name: simple-webapp-mysql
  replicas: 1
  template:
    metadata:
        labels:
          name: simple-webapp-mysql
    spec:
      containers:
      - name: simple-webapp-mysql
        image: 082521539391.dkr.ecr.us-east-1.amazonaws.com/final-ecr:webapp
        ports:
        - containerPort: 81
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: DB_Password
        volumeMounts:
          - name: mysql-data
            mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql_pvc
