#Github workflow to push the application image
name: Deploy App image to ECR

on:
# Triggering workflow on push and pull
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
          AWS_REGION: us-east-1
      
      - name: Build Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          #cd ${{ matrix.ECR_REPOSITORY }}/
          ls -ltra
          # Build Docker image
          docker build -t $ECR_REGISTRY/${{ matrix.ECR_REPOSITORY }}:$IMAGE_TAG .
          # Run the container for testing test
          docker run -d -p 80:81 --name webapp-image $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          # List the containers
          docker ps
          echo " sleep 15 seconds for container to run"
          sleep 15
          
      - name: Push Image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # Push simple-webapp-mysql image to AWS ECR
          echo "Pushing simple-webapp-mysql image to ECR >>>"
          docker push $ECR_REGISTRY/${{ matrix.ECR_REPOSITORY }}:$IMAGE_TAG
